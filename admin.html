    <style>
        body {
            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;

            background-size: cover;
            font-family: Arial, sans-serif;
        } 
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:first-child {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar a:hover:not(:first-child) {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .wrapper {
            margin: 100px auto; /* Adjust margin for centering */
            max-width: 400px; /* Set a maximum width for the form */
            width: 100%; /* Set form width to 100% of the container */
            background-color: rgba(0, 0, 0, 0.7); /* Optional: semi-transparent background for form */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Optional: shadow for better visibility */
        }
        label {
            color: white;
            display: block; /* Make labels block elements */
            text-align: center; /* Center align label text */
            margin-bottom: 5px; /* Space between label and input */
        }
        .input-box {
            margin-bottom: 15px; /* Spacing between input fields */
            width: 100%; /* Ensure input boxes take full width */
        }
        .input-box input {
            width: 96%; /* Ensure inputs fill the container */
            padding: 10px; /* Padding for inputs */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
        }
        .check-box {
            display: flex;
            flex-direction: column; /* Stack checkbox and button vertically */
            align-items: center; /* Center items horizontally */
            margin-top: 10px; /* Add margin to the checkbox */
        }
        .btn {
            text-align: center;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px; /* Add some space above the button */
            width: 100%; /* Button takes full width of container */
        }

            background-color: #45a049;
